{% load static %}
<html>

<head>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <link href="{% static 'styles.css' %}" rel="stylesheet" />
</head>

<body style="padding: 20px; max-width: 1000px; margin: 0 auto;">
  <form id="form">
    <fieldset>
      <div class="mb-3 main-input-container">
        <div class="logo">
          <div class="logo-main"><span>C</span>rawdex</div>
          <div class="logo-sub">Parse everything</div>
        </div>
        <div class="main-input">
          <div class="main-input-inner">
            <input class="form-control" type="url" name="url"
              value="https://en.wikipedia.org/wiki/Django_(web_framework)">
            <div class="submit-button-container">
              <button class="btn btn-primary" type="submit">Crawling</button>
            </div>
          </div>
          <div id="resultsCounter"></div>
        </div>
      </div>
    </fieldset>
  </form>
  <div id="table-container">
    <table class="table">
      <thead class="table-header">
        <tr>
          <th scope="col" class="fix-header">Is Internal</th>
          <th scope="col" class="fix-header">Is Anchor</th>
          <th scope="col" class="fix-header" style="width: 750px;">Link</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
    <div class="loader" id="mainLoader"></div>
  </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
<script src="{% static 'script.js' %}"></script>

</html>
